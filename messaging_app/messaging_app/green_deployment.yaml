apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-green-deployment
  labels:
    app: django-messaging
    version: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging
      version: green
  template:
    metadata:
      labels:
        app: django-messaging
        version: green
    spec:
      containers:
        - name: django-messaging-green
          image: your-dockerhub-username/django-messaging:green   # Replace with your updated image tag
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: messaging_app.settings
