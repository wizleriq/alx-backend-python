apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-blue-deployment
  labels:
    app: django-messaging
    version: blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-messaging
      version: blue
  template:
    metadata:
      labels:
        app: django-messaging
        version: blue
    spec:
      containers:
        - name: django-messaging-blue
          image: your-dockerhub-username/django-messaging:blue   # Replace with your actual image tag
          ports:
            - containerPort: 8000
          env:
            - name: DJANGO_SETTINGS_MODULE
              value: messaging_app.settings
